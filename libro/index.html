<html>
<head>
	<link rel="stylesheet" type="text/css" href="pdfviewer.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="pdf-container" data-href="./libro.pdf"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Use latest PDF.js build from Github -->

	<script src="pdfviewer.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$(".pdf-container").pdfviewer({

				onDocumentLoaded: function() {
					var num = $(this).data('pdfviewer').pages();
					$(this).data('pdfviewer').autoFit();
					//alert('onDocumentLoaded:'+num);		
				},
	            onPrevPage: function() { 
	            	//alert('onPrevPage'); 
	            	return true; 
	            },
	            onNextPage: function() { 
	            	//alert('onNextPage'); 
	            	return true; 
	            },
	            onBeforeRenderPage: function(num) {
	            	//alert('onBeforeRenderPage'); 
	                return true;
	            },
	            onRenderedPage: function(num) {
	            	//alert('onRenderedPage'); 
	            }
			});
		});
	</script>
</body>
</html>
